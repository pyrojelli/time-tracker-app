<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DA Time Tracker</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .timer-display { font-variant-numeric: tabular-nums; }
    </style>
    
    <!-- Main application script -->
    <script>
        // --- CONFIGURATION ---
        const CLIENT_ID = '638799604524-qi2brhvvnve4k90mfg7ja3b7k0hds6u6.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyC9NDjM6pEKgMsGeyB97UzJqqvJBd47ISI'; // Optional but recommended
        const CALENDAR_ID = 'ea8a510acb4eeaa186e9f9f39a2c5e9b342d8dd6773232b5ef7f3a020f61280b@group.calendar.google.com';
        
        // --- GOOGLE API SETUP ---
        const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest';
        const SCOPES = 'https://www.googleapis.com/auth/calendar.events';

        let tokenClient;
        let gapiInited = false;
        let gisInited = false;
        let postAuthAction = null; // Stores a function to run after auth is successful

        // --- INITIALIZATION ---
        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        function gisLoaded() {
            try {
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID,
                    scope: SCOPES,
                    callback: async (tokenResponse) => {
                        if (tokenResponse.error) {
                            console.error("Auth Error:", tokenResponse);
                            if (postAuthAction) {
                                showMessage("Authorization failed. Your event was not saved.");
                                document.getElementById('clock-out-btn').disabled = false;
                                document.getElementById('clock-out-btn').textContent = 'Clock Out';
                            }
                            postAuthAction = null; 
                            return;
                        }

                        if (typeof postAuthAction === 'function') {
                            try {
                                await postAuthAction();
                            } catch (e) {
                                console.error("Error executing post-auth action:", e);
                                const errorMessage = e.result?.error?.message || e.message || 'An unknown error occurred.';
                                showMessage(`Failed to complete action. Error: ${errorMessage}`);
                            } finally {
                                postAuthAction = null;
                            }
                        }
                    },
                });
                gisInited = true;
            } catch (e) {
                console.error("Error initializing Google Sign-In:", e);
                showMessage("Error: Could not initialize Google Sign-In.");
            }
        }

        async function initializeGapiClient() {
            try {
                await gapi.client.init({
                    apiKey: API_KEY,
                    discoveryDocs: [DISCOVERY_DOC],
                });
                gapiInited = true;
            } catch (e) {
                console.error("Error initializing Google API Client:", e);
                showMessage("Error: Could not initialize Google API client.");
            }
        }
    </script>
    
    <!-- Load Google scripts asynchronously -->
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>

</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto bg-white dark:bg-slate-800 rounded-2xl shadow-2xl p-6 md:p-8">
        <div class="text-center mb-6">
            <h1 class="text-2xl md:text-3xl font-bold text-slate-900 dark:text-white">Time Tracker</h1>
            <p class="text-slate-500 dark:text-slate-400 mt-1">For Data Annotation Projects</p>
        </div>

        <div id="app-screen">
            <div class="mb-6">
                <label for="project-name" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Project Name</label>
                <input type="text" id="project-name" class="w-full px-4 py-3 bg-slate-100 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" placeholder="e.g., Image Classification">
            </div>

            <div class="bg-slate-100 dark:bg-slate-900/50 rounded-lg p-6 text-center mb-6">
                <p id="timer-display" class="text-5xl md:text-6xl font-bold timer-display text-slate-900 dark:text-white">00:00:00</p>
                <p id="status-message" class="text-slate-500 dark:text-slate-400 mt-2">Ready to clock in.</p>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-4">
                <button id="clock-in-btn" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition">
                    Clock In
                </button>
                <button id="clock-out-btn" disabled class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg disabled:bg-slate-400 dark:disabled:bg-slate-600">
                    Clock Out
                </button>
            </div>
            <div class="mb-4">
                 <button id="break-btn" disabled class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-4 rounded-lg transition disabled:bg-slate-400 dark:disabled:bg-slate-600">Start Break</button>
            </div>
             <!-- Sign in button removed for a cleaner workflow -->
        </div>
        
        <!-- Message Box Modal -->
        <div id="message-box" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div class="bg-white dark:bg-slate-800 rounded-lg shadow-xl p-6 max-w-sm w-full text-center">
                <p id="message-text" class="mb-4"></p>
                <button id="message-ok-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg">OK</button>
            </div>
        </div>
        
        <!-- Edit Time Modal -->
        <div id="edit-time-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div class="bg-white dark:bg-slate-800 rounded-lg shadow-xl p-8 max-w-sm w-full">
                <h3 class="text-lg font-bold text-center mb-2 text-slate-900 dark:text-white">Edit & Save Event</h3>
                <p id="edit-project-name" class="text-center text-slate-500 dark:text-slate-400 mb-6"></p>
                <div class="flex items-center justify-center gap-4 mb-6">
                    <div>
                        <label for="edit-hours" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Hours</label>
                        <input type="number" id="edit-hours" min="0" class="w-24 text-center mt-1 px-3 py-2 bg-slate-100 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="edit-minutes" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Minutes</label>
                        <input type="number" id="edit-minutes" min="0" max="59" class="w-24 text-center mt-1 px-3 py-2 bg-slate-100 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
                <div class="flex justify-between gap-4">
                    <button id="cancel-edit-btn" class="w-full bg-slate-300 hover:bg-slate-400 text-slate-800 font-bold py-2 px-4 rounded-lg">Cancel</button>
                    <button id="save-event-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Save Event</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- DOM ELEMENT & STATE MANAGEMENT ---
        let clockInBtn, clockOutBtn, projectNameInput, timerDisplay, statusMessage, messageBox, messageText, messageOkBtn, breakBtn;
        let editTimeModal, editProjectName, editHoursInput, editMinutesInput, saveEventBtn, cancelEditBtn;
        
        let timerInterval = null;
        let startTime = null;
        let isClockedIn = false;
        let isOnBreak = false;
        let breakStartTime = null;
        let totalBreakTime = 0;
        let pendingSaveData = null; // Holds data between clock-out and save

        document.addEventListener('DOMContentLoaded', () => {
            // Assign DOM elements
            clockInBtn = document.getElementById('clock-in-btn');
            clockOutBtn = document.getElementById('clock-out-btn');
            projectNameInput = document.getElementById('project-name');
            timerDisplay = document.getElementById('timer-display');
            statusMessage = document.getElementById('status-message');
            messageBox = document.getElementById('message-box');
            messageText = document.getElementById('message-text');
            messageOkBtn = document.getElementById('message-ok-btn');
            breakBtn = document.getElementById('break-btn');
            
            // Edit Modal elements
            editTimeModal = document.getElementById('edit-time-modal');
            editProjectName = document.getElementById('edit-project-name');
            editHoursInput = document.getElementById('edit-hours');
            editMinutesInput = document.getElementById('edit-minutes');
            saveEventBtn = document.getElementById('save-event-btn');
            cancelEditBtn = document.getElementById('cancel-edit-btn');

            // Attach Event Listeners
            clockInBtn.addEventListener('click', startTimer);
            clockOutBtn.addEventListener('click', stopTimerAndShowEditModal);
            breakBtn.addEventListener('click', handleBreak);
            messageOkBtn.addEventListener('click', () => messageBox.classList.add('hidden'));
            cancelEditBtn.addEventListener('click', () => {
                editTimeModal.classList.add('hidden');
                resetState(); // User cancelled, so reset everything.
            });
            saveEventBtn.addEventListener('click', saveEditedEvent);
        });

        // --- STOPWATCH & BREAK LOGIC ---
        function startTimer() {
            const projectName = projectNameInput.value.trim();
            if (!projectName) {
                showMessage("Please enter a project name before clocking in.");
                return;
            }
            startTime = new Date();
            isClockedIn = true;
            clockInBtn.disabled = true;
            clockOutBtn.disabled = false;
            breakBtn.disabled = false;
            projectNameInput.disabled = true;
            statusMessage.textContent = `Clocked in for: ${projectName}`;
            statusMessage.classList.add('text-green-500');
            timerInterval = setInterval(updateTimerDisplay, 1000);
            updateTimerDisplay();
        }

        function handleBreak() {
            if (!isClockedIn) return;
            isOnBreak = !isOnBreak;
            if (isOnBreak) {
                breakStartTime = new Date();
                clearInterval(timerInterval);
                breakBtn.textContent = 'End Break';
                breakBtn.classList.replace('bg-yellow-500', 'bg-blue-500');
                breakBtn.classList.replace('hover:bg-yellow-600', 'hover:bg-blue-600');
                statusMessage.textContent = "On Break";
            } else {
                totalBreakTime += new Date() - breakStartTime;
                timerInterval = setInterval(updateTimerDisplay, 1000);
                breakBtn.textContent = 'Start Break';
                breakBtn.classList.replace('bg-blue-500', 'bg-yellow-500');
                breakBtn.classList.replace('hover:bg-blue-600', 'hover:bg-yellow-600');
                statusMessage.textContent = `Clocked in for: ${projectNameInput.value.trim()}`;
            }
        }

        function stopTimerAndShowEditModal() {
            if (!isClockedIn) return;
            
            clearInterval(timerInterval);
            const endTime = new Date();
            if (isOnBreak) totalBreakTime += new Date() - breakStartTime;

            const workedDurationMs = (endTime - startTime) - totalBreakTime;
            
            pendingSaveData = {
                startTime: startTime,
                endTime: endTime,
                projectName: projectNameInput.value.trim()
            };

            const totalMinutes = Math.floor(workedDurationMs / 60000);
            const hours = Math.floor(totalMinutes / 60);
            const minutes = totalMinutes % 60;
            
            editProjectName.textContent = `For project: "${pendingSaveData.projectName}"`;
            editHoursInput.value = hours;
            editMinutesInput.value = minutes;

            editTimeModal.classList.remove('hidden');
        }

        function saveEditedEvent() {
            editTimeModal.classList.add('hidden');
            clockOutBtn.disabled = true;
            clockOutBtn.textContent = 'Authorizing...';

            const editedHours = parseInt(editHoursInput.value, 10) || 0;
            const editedMinutes = parseInt(editMinutesInput.value, 10) || 0;
            const editedWorkedMs = (editedHours * 3600000) + (editedMinutes * 60000);

            // **FIX**: Calculate the new start time based on the edited duration.
            // The end time is fixed to when the user clocked out.
            const newStartTime = new Date(pendingSaveData.endTime.getTime() - editedWorkedMs);

            postAuthAction = async () => {
                clockOutBtn.textContent = 'Saving...';
                try {
                    // Pass the newly calculated start time to the event creation function.
                    await createCalendarEvent(newStartTime, pendingSaveData.endTime, pendingSaveData.projectName, editedWorkedMs);
                    showMessage(`Event created for "${pendingSaveData.projectName}"!`);
                } catch (error) {
                    console.error('Full error object:', error);
                    const errorMessage = error.result?.error?.message || error.message || 'An unknown error occurred.';
                    showMessage(`Failed to create calendar event. Error: ${errorMessage}`);
                } finally {
                    clockOutBtn.textContent = 'Clock Out';
                    resetState();
                }
            };
            
            tokenClient.requestAccessToken({ prompt: 'consent' });
        }

        function resetState() {
            isClockedIn = false;
            startTime = null;
            timerInterval = null;
            isOnBreak = false;
            breakStartTime = null;
            totalBreakTime = 0;
            pendingSaveData = null;

            clockInBtn.disabled = false;
            clockOutBtn.disabled = true;
            projectNameInput.disabled = false;
            breakBtn.disabled = true;
            breakBtn.textContent = 'Start Break';
            breakBtn.classList.replace('bg-blue-500', 'bg-yellow-500');
            breakBtn.classList.replace('hover:bg-blue-600', 'hover:bg-yellow-600');
            
            projectNameInput.value = '';
            timerDisplay.textContent = '00:00:00';
            statusMessage.textContent = 'Ready to clock in.';
            statusMessage.classList.remove('text-green-500');
        }

        function updateTimerDisplay() {
            if (!startTime) return;
            const workedTime = (new Date() - startTime) - totalBreakTime;
            const hours = Math.floor(workedTime / 3600000);
            const minutes = Math.floor((workedTime % 3600000) / 60000);
            const seconds = Math.floor((workedTime % 60000) / 1000);
            timerDisplay.textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // --- GOOGLE CALENDAR LOGIC ---
        async function createCalendarEvent(start, end, project, workedMs) {
            const totalMinutes = Math.floor(workedMs / 60000);
            const hours = Math.floor(totalMinutes / 60);
            const minutes = totalMinutes % 60;
            const eventTitle = `${project} - ${hours}h ${minutes}m (worked)`;

            const event = {
                'summary': eventTitle,
                'description': 'Time tracked via Data Annotation Time Tracker.',
                'start': { 'dateTime': start.toISOString(), 'timeZone': Intl.DateTimeFormat().resolvedOptions().timeZone },
                'end': { 'dateTime': end.toISOString(), 'timeZone': Intl.DateTimeFormat().resolvedOptions().timeZone },
            };
            
            await gapi.client.calendar.events.insert({
                'calendarId': CALENDAR_ID,
                'resource': event,
            });
        }

        // --- UTILITY ---
        function showMessage(message) {
            messageText.textContent = message;
            messageBox.classList.remove('hidden');
        }
    </script>
</body>
</html>
