<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DA Time Tracker</title>
    
    <!-- PWA Manifest Link -->
    <link rel="manifest" href="manifest.json">
    <!-- Theme Color for PWA -->
    <meta name="theme-color" content="#4f46e5">

    <script src="https://cdn.tailwindcss.com"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .timer-display {
            font-variant-numeric: tabular-nums;
        }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto bg-white dark:bg-slate-800 rounded-2xl shadow-2xl p-6 md:p-8">
        <div class="text-center mb-6">
            <h1 class="text-2xl md:text-3xl font-bold text-slate-900 dark:text-white">Time Tracker</h1>
            <p class="text-slate-500 dark:text-slate-400 mt-1">For Data Annotation Projects</p>
        </div>

        <!-- Auth Screen -->
        <div id="auth-screen" class="text-center">
            <p class="mb-4">Please authorize access to your Google Calendar to begin.</p>
            <button id="authorize_button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
                Authorize Google Calendar
            </button>
        </div>

        <!-- Calendar Selection Screen -->
        <div id="calendar-screen" class="hidden text-center">
             <div class="mb-4">
                <label for="calendar-select" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Select a Calendar</label>
                <select id="calendar-select" class="w-full px-4 py-3 bg-slate-100 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                    <option value="">Loading calendars...</option>
                </select>
            </div>
            <button id="confirm-calendar-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 disabled:bg-slate-400" disabled>
                Continue
            </button>
        </div>


        <!-- Main App Screen -->
        <div id="app-screen" class="hidden">
            <div class="mb-6">
                <label for="project-name" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Project Name</label>
                <input type="text" id="project-name" class="w-full px-4 py-3 bg-slate-100 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" placeholder="e.g., Image Classification">
            </div>

            <div class="bg-slate-100 dark:bg-slate-900/50 rounded-lg p-6 text-center mb-6">
                <p id="timer-display" class="text-5xl md:text-6xl font-bold timer-display text-slate-900 dark:text-white">00:00:00</p>
                <p id="status-message" class="text-slate-500 dark:text-slate-400 mt-2">Ready to clock in.</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <button id="clock-in-btn" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 disabled:bg-slate-400 dark:disabled:bg-slate-600 disabled:cursor-not-allowed">
                    Clock In
                </button>
                <button id="clock-out-btn" disabled class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 disabled:bg-slate-400 dark:disabled:bg-slate-600 disabled:cursor-not-allowed">
                    Clock Out
                </button>
            </div>
             <button id="signout_button" class="w-full mt-4 text-center text-sm text-slate-500 hover:text-slate-700 dark:hover:text-slate-300 transition">Sign Out</button>
        </div>
        
        <!-- Message Box -->
        <div id="message-box" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
            <div class="bg-white dark:bg-slate-800 rounded-lg shadow-xl p-6 max-w-sm w-full text-center">
                <p id="message-text" class="mb-4"></p>
                <button id="message-ok-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg">OK</button>
            </div>
        </div>
    </div>

    <script>
        // --- PWA Service Worker Registration ---
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js').then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, err => {
              console.log('ServiceWorker registration failed: ', err);
            });
          });
        }

        // --- CONFIGURATION ---
        const CLIENT_ID = '933606932845-in28nuifari6nm10bujqgvrcllarc41b.apps.googleusercontent.com';
        const API_KEY = 'YOUR_API_KEY'; // Optional but recommended
        const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest';
        const SCOPES = 'https://www.googleapis.com/auth/calendar.events https://www.googleapis.com/auth/calendar.readonly';

        let tokenClient;
        let gapiInited = false;
        let gisInited = false;

        // --- DOM ELEMENTS ---
        const authScreen = document.getElementById('auth-screen');
        const calendarScreen = document.getElementById('calendar-screen');
        const appScreen = document.getElementById('app-screen');
        const authorizeButton = document.getElementById('authorize_button');
        const calendarSelect = document.getElementById('calendar-select');
        const confirmCalendarBtn = document.getElementById('confirm-calendar-btn');
        const signoutButton = document.getElementById('signout_button');
        const clockInBtn = document.getElementById('clock-in-btn');
        const clockOutBtn = document.getElementById('clock-out-btn');
        const projectNameInput = document.getElementById('project-name');
        const timerDisplay = document.getElementById('timer-display');
        const statusMessage = document.getElementById('status-message');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const messageOkBtn = document.getElementById('message-ok-btn');

        // --- APP STATE ---
        let timerInterval = null;
        let startTime = null;
        let isClockedIn = false;
        let selectedCalendarId = null;

        // --- INITIALIZATION ---
        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: (tokenResponse) => {
                    if (tokenResponse.error) {
                        throw (tokenResponse);
                    }
                    showCalendarSelection();
                },
            });
            gisInited = true;
            maybeEnableButtons();
        }

        async function initializeGapiClient() {
            await gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: [DISCOVERY_DOC],
            });
            gapiInited = true;
            maybeEnableButtons();
        }

        function maybeEnableButtons() {
            if (gapiInited && gisInited) {
                authorizeButton.disabled = false;
                authorizeButton.textContent = 'Authorize Google Calendar';
            }
        }
        
        // **NEW** Gatekeeper function to ensure the calendar API is ready
        async function getCalendarClient() {
            if (!gapi.client.calendar) {
                console.log("Calendar client not loaded. Loading now...");
                await gapi.client.load('calendar', 'v3');
            }
            return gapi.client.calendar;
        }


        // --- AUTHENTICATION & CALENDAR SELECTION FLOW ---
        authorizeButton.onclick = () => {
             tokenClient.requestAccessToken({ prompt: 'consent' });
        };

        async function showCalendarSelection() {
            authScreen.classList.add('hidden');
            calendarScreen.classList.remove('hidden');

            try {
                // Use the new gatekeeper function
                const calendarClient = await getCalendarClient();
                const response = await calendarClient.calendarList.list();
                const calendars = response.result.items;
                
                calendarSelect.innerHTML = '<option value="">-- Please choose a calendar --</option>'; // Clear previous options
                
                calendars.forEach(calendar => {
                    if (calendar.accessRole === 'owner' || calendar.accessRole === 'writer') {
                        const option = document.createElement('option');
                        option.value = calendar.id;
                        option.textContent = calendar.summary;
                        calendarSelect.appendChild(option);
                    }
                });

            } catch (error) {
                console.error('Error fetching calendar list:', error);
                showMessage(`Failed to fetch calendars. Error: ${error.result?.error?.message || error.message}`);
                // Go back to auth screen on failure
                authScreen.classList.remove('hidden');
                calendarScreen.classList.add('hidden');
            }
        }

        calendarSelect.onchange = () => {
            if (calendarSelect.value) {
                confirmCalendarBtn.disabled = false;
            } else {
                confirmCalendarBtn.disabled = true;
            }
        };

        confirmCalendarBtn.onclick = () => {
            selectedCalendarId = calendarSelect.value;
            if (selectedCalendarId) {
                calendarScreen.classList.add('hidden');
                appScreen.classList.remove('hidden');
            }
        };

        signoutButton.onclick = () => {
            const token = gapi.client.getToken();
            if (token !== null) {
                google.accounts.oauth2.revoke(token.access_token, () => {
                    gapi.client.setToken('');
                    // Reset to the very beginning
                    appScreen.classList.add('hidden');
                    calendarScreen.classList.add('hidden');
                    authScreen.classList.remove('hidden');
                    if (isClockedIn) {
                        clearInterval(timerInterval);
                        resetState();
                    }
                });
            }
        };
        
        // --- STOPWATCH LOGIC ---
        clockInBtn.addEventListener('click', () => {
            const projectName = projectNameInput.value.trim();
            if (!projectName) {
                showMessage("Please enter a project name before clocking in.");
                return;
            }
            startTimer(projectName);
        });

        clockOutBtn.addEventListener('click', stopTimerAndCreateEvent);

        function startTimer(projectName) {
            startTime = new Date();
            isClockedIn = true;
            clockInBtn.disabled = true;
            clockOutBtn.disabled = false;
            projectNameInput.disabled = true;
            statusMessage.textContent = `Clocked in for: ${projectName}`;
            statusMessage.classList.add('text-green-500');
            timerInterval = setInterval(updateTimerDisplay, 1000);
            updateTimerDisplay();
        }

        async function stopTimerAndCreateEvent() {
            if (!isClockedIn) return;
            
            const endTime = new Date();
            clearInterval(timerInterval);

            const projectName = projectNameInput.value.trim();
            const durationMs = endTime - startTime;
            
            clockOutBtn.disabled = true;
            clockOutBtn.textContent = 'Saving...';

            try {
                await createCalendarEvent(startTime, endTime, projectName, durationMs);
                showMessage(`Event created for "${projectName}"!`);
            } catch (error) {
                console.error('Full error object:', error);
                const errorMessage = error.result?.error?.message || error.message || 'An unknown error occurred.';
                showMessage(`Failed to create calendar event. Error: ${errorMessage}`);
            } finally {
                clockOutBtn.textContent = 'Clock Out';
                resetState();
            }
        }

        function resetState() {
            isClockedIn = false;
            startTime = null;
            timerInterval = null;
            clockInBtn.disabled = false;
            clockOutBtn.disabled = true;
            projectNameInput.disabled = false;
            projectNameInput.value = '';
            timerDisplay.textContent = '00:00:00';
            statusMessage.textContent = 'Ready to clock in.';
            statusMessage.classList.remove('text-green-500');
        }

        function updateTimerDisplay() {
            if (!startTime) return;
            const now = new Date();
            const diff = now - startTime;
            const hours = Math.floor(diff / 3600000);
            const minutes = Math.floor((diff % 3600000) / 60000);
            const seconds = Math.floor((diff % 60000) / 1000);
            timerDisplay.textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // --- GOOGLE CALENDAR LOGIC ---
        async function createCalendarEvent(start, end, project, durationMs) {
            if (!selectedCalendarId) {
                showMessage("Error: No calendar selected.");
                return;
            }
            
            const totalMinutes = Math.floor(durationMs / 60000);
            const hours = Math.floor(totalMinutes / 60);
            const minutes = totalMinutes % 60;
            const eventTitle = `${project} - ${hours} hrs ${minutes} min`;

            const event = {
                'summary': eventTitle,
                'description': 'Time tracked via Data Annotation Time Tracker.',
                'start': { 'dateTime': start.toISOString(), 'timeZone': Intl.DateTimeFormat().resolvedOptions().timeZone },
                'end': { 'dateTime': end.toISOString(), 'timeZone': Intl.DateTimeFormat().resolvedOptions().timeZone },
            };
            
            // Use the gatekeeper function here as well for safety
            const calendarClient = await getCalendarClient();
            await calendarClient.events.insert({
                'calendarId': selectedCalendarId,
                'resource': event,
            });
        }

        // --- UTILITY ---
        function showMessage(message) {
            messageText.textContent = message;
            messageBox.classList.remove('hidden');
        }
        messageOkBtn.addEventListener('click', () => {
            messageBox.classList.add('hidden');
        });

        // Initial setup
        authorizeButton.disabled = true;
        authorizeButton.textContent = 'Initializing...';
    </script>
</body>
</html>
