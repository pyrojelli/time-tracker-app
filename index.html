        const SCOPES = 'https://www.googleapis.com/auth/calendar.events';

        let postAuthAction = null;

        // --- INITIALIZATION ---
        function gapiLoaded() { 
            console.log("GAPI script loaded.");

        function gisLoaded() {
            console.log("GIS script loaded.");
            try {
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID, scope: SCOPES,
                    callback: async (tokenResponse) => {
                        if (tokenResponse.error) {
                            if (postAuthAction) {
                                reportError('gisLoaded/callback', tokenResponse);
                                document.getElementById('clock-out-btn').disabled = false;
                                document.getElementById('clock-out-btn').textContent = 'Clock Out';
                            }
                            postAuthAction = null; return;
                        }

                        // This is a critical step. After getting a token, we must explicitly
                        // tell the GAPI client library to use it for all subsequent requests.
                        gapi.client.setToken({ access_token: tokenResponse.access_token });

                        if (typeof postAuthAction === 'function') {
                            try { await postAuthAction(); } 
                            catch (e) {
                                reportError('postAuthAction', e);
                            } finally { postAuthAction = null; }
                        }
                    },
                });
                gisInited = true;
                console.log("GIS client initialized successfully.");
                updateApiStatus();
            } catch (e) {
                reportError('gisLoaded/init', e);
                updateApiStatus(true);
            }
        }
        async function initializeGapiClient() {
            try {
                await gapi.client.init({ apiKey: API_KEY, discoveryDocs: [DISCOVERY_DOC] });
                await gapi.client.load('calendar', 'v3');
                gapiInited = true;
                console.log("GAPI client initialized successfully.");
                updateApiStatus();
            } catch (e) {
                reportError('initializeGapiClient', e);
                updateApiStatus(true);
            }
        }
    </script>
