<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DA Time Tracker (TESTING)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .timer-display { font-variant-numeric: tabular-nums; }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <script async defer src="https://apis.google.com/js/api.js?onload=gapiLoaded"></script>
    <script async defer src="https://accounts.google.com/gsi/client?onload=gisLoaded"></script>

    <script>
        // --- CONFIGURATION ---
        const CLIENT_ID = '638799604524-qi2brhvvnve4k90mfg7ja3b7k0hds6u6.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyC9NDjM6pEKgMsGeyB97UzJqqvJBd47ISI';
        const CALENDAR_ID = 'ea8a510acb4eeaa186e9f9f39a2c5e9b342d8dd6773232b5ef7f3a020f61280b@group.calendar.google.com';
        const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest';
        const SCOPES = 'https://www.googleapis.com/auth/calendar.events';

        let tokenClient;
        let gapiInited = false, gisInited = false, postAuthAction = null;
        let synth, audioReady = false, alarmInterval = null;
        
        function gapiLoaded() { gapi.load('client', initializeGapiClient); }
        async function initializeGapiClient() {
            try {
                await gapi.client.init({ apiKey: API_KEY, discoveryDocs: [DISCOVERY_DOC] });
                await gapi.client.load('calendar', 'v3');
                gapiInited = true;
                console.log("GAPI client initialized.");
            } catch (e) { console.error("Error initializing GAPI client:", e); }
        }
        function gisLoaded() {
            try {
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID, scope: SCOPES,
                    callback: async (tokenResponse) => {
                        if (tokenResponse.error) {
                            if (postAuthAction) {
                                reportError('gisCallback', tokenResponse);
                                document.getElementById('clock-out-btn').disabled = false;
                                document.getElementById('clock-out-btn').textContent = 'Clock Out';
                            }
                            postAuthAction = null; return;
                        }
                        gapi.client.setToken({ access_token: tokenResponse.access_token });
                        if (typeof postAuthAction === 'function') {
                            try { await postAuthAction(); } 
                            catch (e) { reportError('postAuthAction', e); } 
                            finally { postAuthAction = null; }
                        }
                    },
                });
                gisInited = true;
                console.log("GIS client initialized.");
            } catch (e) { console.error("Error initializing GIS client:", e); }
        }
        
        // --- ALL OTHER APP LOGIC ---
        // (The rest of your app's functions are included here, with saveEditedEvent modified for the test)
        let clockInBtn, clockOutBtn, projectNameInput, timerDisplay, statusMessage, messageBox, messageText, messageOkBtn, breakBtn, breakTimerDisplay;
        let editTimeModal, editProjectName, editHoursInput, editMinutesInput, saveEventBtn, cancelEditBtn;
        let emojiPickerBtn, emojiModal, emojiGrid;
        let breakModal, breakOptions, cancelBreakSelectionBtn;
        let timerInterval = null, startTime = null, isClockedIn = false, breakStartTime = null, totalBreakTime = 0, pendingSaveData = null, selectedEmoji = null;
        let breakInterval = null, breakTimeLeft = 0;
        let breakState = 'idle';

        document.addEventListener('DOMContentLoaded', () => {
            clockInBtn = document.getElementById('clock-in-btn'); clockOutBtn = document.getElementById('clock-out-btn'); projectNameInput = document.getElementById('project-name');
            timerDisplay = document.getElementById('timer-display'); statusMessage = document.getElementById('status-message'); messageBox = document.getElementById('message-box');
            messageText = document.getElementById('message-text'); messageOkBtn = document.getElementById('message-ok-btn'); breakBtn = document.getElementById('break-btn');
            breakTimerDisplay = document.getElementById('break-timer-display'); editTimeModal = document.getElementById('edit-time-modal');
            editProjectName = document.getElementById('edit-project-name'); editHoursInput = document.getElementById('edit-hours');
            editMinutesInput = document.getElementById('edit-minutes'); saveEventBtn = document.getElementById('save-event-btn'); cancelEditBtn = document.getElementById('cancel-edit-btn');
            emojiPickerBtn = document.getElementById('emoji-picker-btn'); emojiModal = document.getElementById('emoji-modal'); emojiGrid = document.getElementById('emoji-grid');
            breakModal = document.getElementById('break-modal'); breakOptions = document.getElementById('break-options'); cancelBreakSelectionBtn = document.getElementById('cancel-break-selection-btn');
            clockInBtn.addEventListener('click', startTimer); clockOutBtn.addEventListener('click', stopTimerAndShowEditModal); breakBtn.addEventListener('click', handleBreak);
            messageOkBtn.addEventListener('click', () => { messageBox.classList.add('hidden'); playSound('click'); });
            cancelEditBtn.addEventListener('click', () => {
                playSound('click'); editTimeModal.classList.add('hidden');
                if (isClockedIn) {
                    if (pendingSaveData && pendingSaveДata.endTime) {
                        const pauseDuration = new Date() - pendingSaveData.endTime;
                        totalBreakTime += pauseDuration;
                    }
                    timerInterval = setInterval(updateTimerDisplay, 1000);
                }
            });
            saveEventBtn.addEventListener('click', saveEditedEvent);
            emojiPickerBtn.addEventListener('click', () => { emojiModal.classList.remove('hidden'); playSound('click'); });
            emojiModal.addEventListener('click', (e) => { if (e.target === emojiModal) emojiModal.classList.add('hidden'); });
            cancelBreakSelectionBtn.addEventListener('click', () => {
                 playSound('click'); breakModal.classList.add('hidden');
                 if(isClockedIn && breakStartTime) {
                     const pauseDuration = new Date() - breakStartTime;
                     totalBreakTime += pauseDuration; breakStartTime = null;
                     timerInterval = setInterval(updateTimerDisplay, 1000);
                 }
            });
            populateEmojis(); populateBreakOptions();
        });
        async function initAudio() { if (audioReady) return; await Tone.start(); synth = new Tone.Synth().toDestination(); audioReady = true; }
        function playSound(type) { if (!audioReady) return; const now = Tone.now(); if (type === 'click') synth.triggerAttackRelease("C4", "8n", now); if (type === 'confirm') synth.triggerAttackRelease("G4", "8n", now); if (type === 'alarm') { if (alarmInterval) return; alarmInterval = setInterval(() => { const alarmSynth = new Tone.Synth().toDestination(); const now = Tone.now(); alarmSynth.triggerAttackRelease("A5", "16n", now); alarmSynth.triggerAttackRelease("E5", "16n", now + 0.1); }, 400); setTimeout(() => stopSound('alarm'), 10000); } }
        function stopSound(type) { if (type === 'alarm' && alarmInterval) { clearInterval(alarmInterval); alarmInterval = null; } }
        function populateEmojis() { const emojis = ["💡", "🖱️", "⌨️", "🖼️", "🏷️", "✍️", "🤖", "🧠", "⚙️", "🔗", "🎯", "🔎", "🎧", "🧩", "🧑‍💻", "✨"]; emojis.forEach(emoji => { const button = document.createElement('button'); button.textContent = emoji; button.className = 'p-2 rounded-lg hover:bg-slate-200 dark:hover:bg-slate-700 transition'; button.onclick = () => selectEmoji(emoji); emojiGrid.appendChild(button); }); }
        function populateBreakOptions() { const durations = [5, 10, 15, 30]; durations.forEach(min => { const button = document.createElement('button'); button.textContent = `${min} min`; button.dataset.minutes = min; button.className = 'w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition'; button.onclick = () => startBreak(min); breakOptions.appendChild(button); }); }
        function selectEmoji(emoji) { playSound('click'); selectedEmoji = emoji; emojiPickerBtn.textContent = emoji; emojiModal.classList.add('hidden'); }
        async function startTimer() { const projectName = projectNameInput.value.trim(); if (!projectName) { showMessage("Please enter a project name."); return; } await initAudio(); playSound('confirm'); startTime = new Date(); isClockedIn = true; clockInBtn.disabled = true; clockOutBtn.disabled = false; breakBtn.disabled = false; projectNameInput.disabled = true; emojiPickerBtn.disabled = true; statusMessage.textContent = `Clocked in for: ${selectedEmoji ? selectedEmoji + ' ' : ''}${projectName}`; statusMessage.classList.add('text-green-500'); timerInterval = setInterval(updateTimerDisplay, 1000); updateTimerDisplay(); }
        function handleBreak() { playSound('click'); if (breakState === 'idle') { clearInterval(timerInterval); breakStartTime = new Date(); breakModal.classList.remove('hidden'); } else if (breakState === 'active' || breakState === 'finished') { resumeWork(); } }
        function startBreak(minutes) { playSound('confirm'); breakModal.classList.add('hidden'); breakState = 'active'; breakTimeLeft = minutes * 60; breakInterval = setInterval(updateBreakTimer, 1000); breakBtn.textContent = 'End Break'; breakBtn.classList.replace('bg-sky-500', 'bg-yellow-500'); breakBtn.classList.replace('hover:bg-sky-600', 'hover:bg-yellow-600'); statusMessage.textContent = "On Break"; }
        function finishBreak() { clearInterval(breakInterval); breakState = 'finished'; playSound('alarm'); statusMessage.textContent = "Break's Over!"; breakTimerDisplay.textContent = '00:00'; breakBtn.textContent = 'Resume Work'; breakBtn.classList.replace('bg-yellow-500', 'bg-green-500'); breakBtn.classList.replace('hover:bg-yellow-600', 'hover:bg-green-600'); }
        function resumeWork() { stopSound('alarm'); if (breakStartTime) { totalBreakTime += new Date() - breakStartTime; breakStartTime = null; } breakState = 'idle'; breakTimerDisplay.textContent = ''; breakBtn.textContent = 'Start Break'; breakBtn.classList.remove('bg-yellow-500', 'bg-green-500', 'hover:bg-yellow-600', 'hover:bg-green-600'); breakBtn.classList.add('bg-sky-500', 'hover:bg-sky-600'); statusMessage.textContent = `Clocked in for: ${selectedEmoji ? selectedEmoji + ' ' : ''}${projectNameInput.value.trim()}`; timerInterval = setInterval(updateTimerDisplay, 1000); }
        function updateBreakTimer() { breakTimeLeft--; const minutes = Math.floor(breakTimeLeft / 60); const seconds = breakTimeLeft % 60; breakTimerDisplay.textContent = `Break ends in: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`; if (breakTimeLeft <= 0) finishBreak(); }
        function stopTimerAndShowEditModal() { if (!isClockedIn) return; playSound('confirm'); if (breakState === 'active' || breakState === 'finished') { stopSound('alarm'); if (breakStartTime) totalBreakTime += new Date() - breakStartTime; } clearInterval(timerInterval); clearInterval(breakInterval); const endTime = new Date(); pendingSaveData = { startTime, endTime, projectName: projectNameInput.value.trim(), selectedEmoji }; const workedDurationMs = (endTime - startTime) - totalBreakTime; const totalMinutes = Math.floor(workedDurationMs / 60000); editProjectName.textContent = `For: "${selectedEmoji ? selectedEmoji + ' ' : ''}${pendingSaveData.projectName}"`; editHoursInput.value = Math.floor(totalMinutes / 60); editMinutesInput.value = totalMinutes % 60; editTimeModal.classList.remove('hidden'); }
        function resetState() { isClockedIn = false; breakState = 'idle'; startTime = null; breakStartTime = null; totalBreakTime = 0; pendingSaveData = null; selectedEmoji = null; stopSound('alarm'); clearInterval(timerInterval); clearInterval(breakInterval); timerInterval = null; breakInterval = null; clockInBtn.disabled = false; clockOutBtn.disabled = true; projectNameInput.disabled = false; emojiPickerBtn.disabled = false; breakBtn.disabled = true; breakBtn.textContent = 'Start Break'; breakBtn.classList.remove('bg-yellow-500', 'bg-green-500', 'hover:bg-yellow-600', 'hover:bg-green-600'); breakBtn.classList.add('bg-sky-500', 'hover:bg-sky-600'); projectNameInput.value = ''; emojiPickerBtn.textContent = '🎨'; timerDisplay.textContent = '00:00:00'; breakTimerDisplay.textContent = ''; statusMessage.textContent = 'Ready to clock in.'; statusMessage.classList.remove('text-green-500'); }
        function updateTimerDisplay() { if (!startTime) return; const workedTime = (new Date() - startTime) - totalBreakTime; const hours = Math.floor(workedTime / 3600000); const minutes = Math.floor((workedTime % 3600000) / 60000); const seconds = Math.floor((workedTime % 60000) / 1000); timerDisplay.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`; }
        async function createCalendarEvent(start, end, project, workedMs, emoji) { const totalMinutes = Math.floor(workedMs / 60000); const hours = Math.floor(totalMinutes / 60); const minutes = totalMinutes % 60; const eventTitle = `${emoji ? emoji + ' ' : ''}${project} - ${hours}h ${minutes}m (worked)`; const event = { 'summary': eventTitle, 'description': 'Time tracked via DA Time Tracker.', 'start': { 'dateTime': start.toISOString(), 'timeZone': Intl.DateTimeFormat().resolvedOptions().timeZone }, 'end': { 'dateTime': end.toISOString(), 'timeZone': Intl.DateTimeFormat().resolvedOptions().timeZone }, }; await gapi.client.calendar.events.insert({ 'calendarId': CALENDAR_ID, 'resource': event }); }
        function showMessage(message) { messageText.innerText = message; messageBox.classList.remove('hidden'); }
        function reportError(sourceFunction, errorObject) { console.error(`[${sourceFunction}]`, errorObject); const errorId = `E${Date.now().toString().slice(-6)}`; let detailedMessage = 'No details available.'; if (errorObject) { if (typeof errorObject === 'string') { detailedMessage = errorObject; } else if (errorObject.result?.error?.message) { detailedMessage = errorObject.result.error.message; } else if (errorObject.message) { detailedMessage = errorObject.message; } else if (errorObject.error) { detailedMessage = JSON.stringify(errorObject.error); } else { try { detailedMessage = JSON.stringify(errorObject, Object.getOwnPropertyNames(errorObject)); } catch { detailedMessage = 'Could not stringify the error object.'; } } } const userMessage = `An unexpected error occurred.\n\nPlease report the following code:\nID: ${errorId}\nSource: ${sourceFunction}\nDetails: ${detailedMessage}`; showMessage(userMessage); }

        // --- MODIFIED FUNCTION FOR TESTING ---
        function saveEditedEvent() {
            console.log("Save event clicked. Running test without pre-check...");
            if (!pendingSaveData) {
                reportError("saveEditedEvent/pre-check", "No session data found to save.");
                return;
            }
            editTimeModal.classList.add('hidden');
            clockOutBtn.disabled = true;
            clockOutBtn.textContent = 'Authorizing...';
            playSound('confirm');
            postAuthAction = async () => {
                clockOutBtn.textContent = 'Saving...';
                try {
                    const editedHours = parseInt(editHoursInput.value, 10) || 0;
                    const editedMinutes = parseInt(editMinutesInput.value, 10) || 0;
                    const editedWorkedMs = (editedHours * 3600000) + (editedMinutes * 60000);
                    const newStartTime = new Date(pendingSaveData.endTime.getTime() - editedWorkedMs);
                    await createCalendarEvent(newStartTime, pendingSaveData.endTime, pendingSaveData.projectName, editedWorkedMs, pendingSaveData.selectedEmoji);
                    showMessage(`Event created for "${pendingSaveData.projectName}"!`);
                } catch (error) {
                    reportError('saveEditedEvent/postAuthAction', error);
                } finally {
                    clockOutBtn.textContent = 'Clock Out';
                    resetState();
                }
            };
            console.log("Attempting to call tokenClient.requestAccessToken()...");
            // This line is expected to cause a crash if the GSI script didn't load.
            tokenClient.requestAccessToken({ prompt: 'consent' });
        }
    </script>
</body>
</html>
