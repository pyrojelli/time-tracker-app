<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DA Time Tracker</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .timer-display { font-variant-numeric: tabular-nums; }
    </style>
    
    <!-- Main application script is in the head to ensure functions are defined before they are called by Google's async scripts -->
    <script>
        // --- CONFIGURATION ---
        // IMPORTANT: Replace with your actual credentials.
        const CLIENT_ID = '638799604524-qi2brhvvnve4k90mfg7ja3b7k0hds6u6.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyC9NDjM6pEKgMsGeyB97UzJqqvJBd47ISI'; // This is optional but highly recommended.
        const CALENDAR_ID = 'ea8a510acb4eeaa186e9f9f39a2c5e9b342d8dd6773232b5ef7f3a020f61280b@group.calendar.google.com'; // Example: 'primary' or a specific calendar ID.
        
        // --- GOOGLE API SETUP ---
        const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest';
        const SCOPES = 'https://www.googleapis.com/auth/calendar.events';

        let tokenClient;
        let gapiInited = false;
        let gisInited = false;

        // --- INITIALIZATION ---
        // Called when the Google API script is loaded.
        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        // Called when the Google Sign-In script is loaded.
        function gisLoaded() {
            try {
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID,
                    scope: SCOPES,
                    callback: (tokenResponse) => {
                        // This callback is executed after the user grants or denies consent.
                        if (tokenResponse.error) {
                            throw (tokenResponse);
                        }
                        // On successful auth, update the UI.
                        updateUI(true);
                    },
                });
                gisInited = true;
                maybeEnableButtons();
            } catch (e) {
                console.error("Error initializing Google Sign-In:", e);
                document.getElementById('auth-message').textContent = "Error: Could not initialize Google Sign-In.";
                document.getElementById('authorize_button').textContent = "Initialization Failed";
            }
        }

        // Initializes the GAPI client.
        async function initializeGapiClient() {
            try {
                await gapi.client.init({
                    apiKey: API_KEY,
                    discoveryDocs: [DISCOVERY_DOC],
                });
                gapiInited = true;
                maybeEnableButtons();
            } catch (e) {
                console.error("Error initializing Google API Client:", e);
                document.getElementById('auth-message').textContent = "Error: Could not initialize Google API client.";
                document.getElementById('authorize_button').textContent = "Initialization Failed";
            }
        }

        // Enables the authorization button once both Google libraries are ready.
        function maybeEnableButtons() {
            if (gapiInited && gisInited) {
                document.getElementById('authorize_button').disabled = false;
                document.getElementById('authorize_button').textContent = 'Authorize Google Calendar';
            }
        }
    </script>
    
    <!-- Load Google scripts asynchronously -->
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>

</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto bg-white dark:bg-slate-800 rounded-2xl shadow-2xl p-6 md:p-8">
        <div class="text-center mb-6">
            <h1 class="text-2xl md:text-3xl font-bold text-slate-900 dark:text-white">Time Tracker</h1>
            <p class="text-slate-500 dark:text-slate-400 mt-1">For Data Annotation Projects</p>
        </div>

        <!-- Auth Screen: Shown when the user is not signed in -->
        <div id="auth-screen" class="text-center">
            <p id="auth-message" class="mb-4">Please authorize access to your Google Calendar to begin.</p>
            <button id="authorize_button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105" disabled>
                Initializing...
            </button>
        </div>

        <!-- Main App Screen: Shown after successful authorization -->
        <div id="app-screen" class="hidden">
            <div class="mb-6">
                <label for="project-name" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Project Name</label>
                <input type="text" id="project-name" class="w-full px-4 py-3 bg-slate-100 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" placeholder="e.g., Image Classification">
            </div>

            <div class="bg-slate-100 dark:bg-slate-900/50 rounded-lg p-6 text-center mb-6">
                <p id="timer-display" class="text-5xl md:text-6xl font-bold timer-display text-slate-900 dark:text-white">00:00:00</p>
                <p id="status-message" class="text-slate-500 dark:text-slate-400 mt-2">Ready to clock in.</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <button id="clock-in-btn" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition">
                    Clock In
                </button>
                <button id="clock-out-btn" disabled class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg disabled:bg-slate-400 dark:disabled:bg-slate-600">
                    Clock Out
                </button>
            </div>
             <button id="signout_button" class="w-full mt-4 text-center text-sm text-slate-500 hover:text-slate-700 dark:hover:text-slate-300 transition">Sign Out</button>
        </div>
        
        <!-- Message Box Modal -->
        <div id="message-box" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div class="bg-white dark:bg-slate-800 rounded-lg shadow-xl p-6 max-w-sm w-full text-center">
                <p id="message-text" class="mb-4"></p>
                <button id="message-ok-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg">OK</button>
            </div>
        </div>
    </div>

    <script>
        // --- DOM ELEMENT & STATE MANAGEMENT ---
        // Declare variables globally
        let authScreen, appScreen, authorizeButton, signoutButton, clockInBtn, clockOutBtn, projectNameInput, timerDisplay, statusMessage, messageBox, messageText, messageOkBtn;
        
        // App State
        let timerInterval = null;
        let startTime = null;
        let isClockedIn = false;

        // Wait until the DOM is fully loaded before trying to access elements.
        document.addEventListener('DOMContentLoaded', () => {
            // Assign DOM elements
            authScreen = document.getElementById('auth-screen');
            appScreen = document.getElementById('app-screen');
            authorizeButton = document.getElementById('authorize_button');
            signoutButton = document.getElementById('signout_button');
            clockInBtn = document.getElementById('clock-in-btn');
            clockOutBtn = document.getElementById('clock-out-btn');
            projectNameInput = document.getElementById('project-name');
            timerDisplay = document.getElementById('timer-display');
            statusMessage = document.getElementById('status-message');
            messageBox = document.getElementById('message-box');
            messageText = document.getElementById('message-text');
            messageOkBtn = document.getElementById('message-ok-btn');

            // Attach Event Listeners
            authorizeButton.onclick = () => {
                // Request an access token, prompting the user for consent if needed.
                tokenClient.requestAccessToken({ prompt: 'consent' });
            };

            signoutButton.onclick = () => {
                const token = gapi.client.getToken();
                if (token !== null) {
                    // Revoke the token to sign the user out.
                    google.accounts.oauth2.revoke(token.access_token, () => {
                        gapi.client.setToken('');
                        updateUI(false);
                    });
                }
            };

            clockInBtn.addEventListener('click', () => {
                const projectName = projectNameInput.value.trim();
                if (!projectName) {
                    showMessage("Please enter a project name before clocking in.");
                    return;
                }
                startTimer(projectName);
            });

            clockOutBtn.addEventListener('click', stopTimerAndCreateEvent);
            
            messageOkBtn.addEventListener('click', () => {
                messageBox.classList.add('hidden');
            });
        });

        // --- AUTHENTICATION & UI LOGIC ---
        function updateUI(isAuthorized) {
            if (isAuthorized) {
                authScreen.classList.add('hidden');
                appScreen.classList.remove('hidden');
            } else {
                appScreen.classList.add('hidden');
                authScreen.classList.remove('hidden');
                // If user signs out while clocked in, reset the state.
                if (isClockedIn) {
                    clearInterval(timerInterval);
                    resetState();
                }
            }
        }
        
        // --- STOPWATCH LOGIC ---
        function startTimer(projectName) {
            startTime = new Date();
            isClockedIn = true;
            clockInBtn.disabled = true;
            clockOutBtn.disabled = false;
            projectNameInput.disabled = true;
            statusMessage.textContent = `Clocked in for: ${projectName}`;
            statusMessage.classList.add('text-green-500');
            timerInterval = setInterval(updateTimerDisplay, 1000);
            updateTimerDisplay(); // Run once immediately
        }

        // --- ** REVISED FUNCTION WITH TOKEN REFRESH ** ---
        async function stopTimerAndCreateEvent() {
            if (!isClockedIn) return;
            
            const endTime = new Date();
            clearInterval(timerInterval);

            const projectName = projectNameInput.value.trim();
            const durationMs = endTime - startTime;
            
            clockOutBtn.disabled = true;
            clockOutBtn.textContent = 'Saving...';

            try {
                // **THE FIX:** Silently request a token. If the existing one is expired,
                // this will fetch a new one without user interaction.
                await new Promise((resolve, reject) => {
                    tokenClient.requestAccessToken({ prompt: '' });
                    // There isn't a direct promise/await for this, but the gapi client will
                    // now have the correct token for the next API call. We'll resolve
                    // after a brief moment to ensure token is set. This is a pragmatic approach.
                    setTimeout(resolve, 500);
                });

                await createCalendarEvent(startTime, endTime, projectName, durationMs);
                showMessage(`Event created for "${projectName}"!`);
            } catch (error) {
                console.error('Full error object:', error);
                const errorMessage = error.result?.error?.message || error.message || 'An unknown error occurred.';
                
                // Provide a more specific error for authentication issues.
                if (error.result?.error?.status === 'UNAUTHENTICATED') {
                    showMessage(`Authentication failed. Your session might have expired. Please try signing out and in again.`);
                } else {
                    showMessage(`Failed to create calendar event. Error: ${errorMessage}`);
                }
            } finally {
                // This block always runs, ensuring the UI is reset.
                clockOutBtn.textContent = 'Clock Out';
                resetState();
            }
        }

        function resetState() {
            isClockedIn = false;
            startTime = null;
            timerInterval = null;
            clockInBtn.disabled = false;
            clockOutBtn.disabled = true;
            projectNameInput.disabled = false;
            projectNameInput.value = '';
            timerDisplay.textContent = '00:00:00';
            statusMessage.textContent = 'Ready to clock in.';
            statusMessage.classList.remove('text-green-500');
        }

        function updateTimerDisplay() {
            if (!startTime) return;
            const now = new Date();
            const diff = now - startTime;
            const hours = Math.floor(diff / 3600000);
            const minutes = Math.floor((diff % 3600000) / 60000);
            const seconds = Math.floor((diff % 60000) / 1000);
            timerDisplay.textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // --- GOOGLE CALENDAR LOGIC ---
        async function createCalendarEvent(start, end, project, durationMs) {
            const totalMinutes = Math.floor(durationMs / 60000);
            const hours = Math.floor(totalMinutes / 60);
            const minutes = totalMinutes % 60;
            const eventTitle = `${project} - ${hours}h ${minutes}m`;

            const event = {
                'summary': eventTitle,
                'description': 'Time tracked via Data Annotation Time Tracker.',
                'start': { 'dateTime': start.toISOString(), 'timeZone': Intl.DateTimeFormat().resolvedOptions().timeZone },
                'end': { 'dateTime': end.toISOString(), 'timeZone': Intl.DateTimeFormat().resolvedOptions().timeZone },
            };
            
            const request = gapi.client.calendar.events.insert({
                'calendarId': CALENDAR_ID,
                'resource': event,
            });
            
            await request;
        }

        // --- UTILITY ---
        function showMessage(message) {
            messageText.textContent = message;
            messageBox.classList.remove('hidden');
        }
    </script>
</body>
</html>
